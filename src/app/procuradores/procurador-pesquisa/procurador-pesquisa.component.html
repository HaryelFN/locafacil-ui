<div class="ui-g">
  <div class="ui-g-12">
    <div class="card">
      <div class="ui-g">
        <div class="ui-g-8 ui-md-11">
          <div style="position:relative">
            <h1>Procuradores</h1>
          </div>
        </div>
        <div class="ui-g-4 ui-md-1">
          <button *ngIf="auth.temPermissao('ROLE_CADASTRAR_PROCURADOR')" pButton type="button" icon="pi pi-plus" label="Novo" [routerLink]="['/procuradores/novo']"
            routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"></button>
        </div>
      </div>

      <p-table [value]="listObj" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 40px">#</th>
            <th>Nome</th>
            <th style="width: 200px">RG</th>
            <th style="width: 170px">CNPJ</th>
            <th style="width: 200px">Profiss√£o</th>
            <th class="col-acoes-header2"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-obj let-i="rowIndex">
          <tr>
            <td>{{ i + 1 }}</td>
            <td>{{ obj.nome }}</td>
            <td class="col-data-center">{{ obj.rg }}</td>
            <td class="col-data-center">{{ obj.cpf | cpfCnpj}}</td>
            <td class="col-data-center">{{ obj.profissao }}</td>
            <td class="col-acoes">
              <a pButton class="col-acoes2" style="margin-right: .25em" icon="fa fa-pencil" pTooltip="Editar"
                tooltipPosition="top" [routerLink]="['/procuradores', obj.id]"></a>

              <button pButton class="btn-acoes" style="margin-right: .25em" icon="fa fa-trash" pTooltip="Excluir"
                tooltipPosition="top" (click)="confirmDelete(obj)" [disabled]="!auth.temPermissao('ROLE_REMOVER_PROCURADOR')"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">
              Nenhum procurador encontrado.
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
